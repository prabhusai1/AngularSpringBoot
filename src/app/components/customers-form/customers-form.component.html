<div class="container">

  <form (ngSubmit)="submitForm()">

    <!-- <div class="form group">
      <label for="accountNo">Account No</label>
      <input type="Number" name="accountNo" [(ngModel)]="customer.accountNo">
    </div> -->

    <div class="form group">
      <label for="fname">First Name</label>
      <input type="text" name="firstName" [(ngModel)]="customer.firstName">
    </div>

    <div class="form group">
      <label for="lname">Last Name</label>
      <input type="text" name="lastName" [(ngModel)]="customer.lastName">
    </div>

    <div class="form group">
      <label for="emailId">emailId</label>
      <input type="text" name="emailId" [(ngModel)]="customer.emailId">
    </div>

    <div class="form group">
      <label for="password">password</label>
      <input type="text" name="password" [(ngModel)]="customer.password">
    </div>

    <div class="form group">
      <label for="pancardNo">pancardNo</label>
      <input type="text" name="pancardNo" [(ngModel)]="customer.pancardNo">
    </div>

    <div class="form group">
      <label for="aadharNo">aadharNo</label>
      <input type="number" name="aadharNo" [(ngModel)]="customer.aadharNo">
    </div>

    <div class="form group">
      <label for="address">Address</label>
      <input type="text" name="address" [(ngModel)]="customer.address">
    </div>

    <div class="form group">
      <label for="mobileNo">mobileNo</label>
      <input type="number" name="mobileNo" [(ngModel)]="customer.mobileNo">
    </div>

    <div class="form group">
      <label for="balance">balance</label>
      <input type="number" name="balance" [(ngModel)]="customer.balance">
    </div>

    <input type="submit" value="save" class="btn btn-success">
  </form>
</div>
